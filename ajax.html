<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <h1>Un elefante rosa</h1>

    <script>
        // 1)  crear conexion
        const conexion = new XMLHttpRequest();

        // 2) configurar conexion -> con el m√©todo GET queremos ir a la conexion prueba.txt
        conexion.open("GET", "prueba.txt");

        // 3) enviar peticion a traves de la conexion
        conexion.send();

        // 4) gestionar la respuesta
        conexion.addEventListener("load");
            console.log(conexion.responseText); // string con la respuesta del servidos
    </script>
</body>
</html>
